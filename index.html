<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascriptClassSyntax.js" defer></script>
    <title>Project: Library</title>
</head>
<body>
    <div class="header-container">
        <p>...welcome to my library...</p>
        <button class="open-modal" value="addBook">+</button>
    </div>

    <div class="main-container">
        <div class="book-container">
        </div>
    </div>

    <!--AddBook Modal Dialog-->
    <dialog id="add-book-dialog">
        <div class="input-container">
            <form class="add-book-form" method="post">

                <button id="cancel-button" formmethod="dialog" formnovalidate>x</button>

                <div class="title-input">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="author-input">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="pages-input">
                    <label for="numPages">Number of Pages: </label>
                    <input type="number" id="numPages" name="numPages" required>
                </div>
                <div class="read-status-input">
                    <label for="read-status">Status: </label>
                    <select id="read-status">
                        <option>Read</option>
                        <option>Not Read</option>
                    </select>
                </div>

                <button id="add-book-button" type="submit" value="add-book-button" formmethod="post">Add Book</button>
            </form>
        </div>
    </dialog>

</body>
</html>
